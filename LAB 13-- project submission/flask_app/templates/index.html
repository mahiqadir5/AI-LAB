<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŽµ Artist Prediction AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <div class="container">
        <h1>ðŸŽ§ Predict the Artist Based on Song Features</h1>

        <form action="/predict" method="post">
            <label for="genre">Genre (type one of the following):</label>
            <input list="genres" id="genre" name="genre" placeholder="e.g., lofi, sad, upbeat" required>
            <datalist id="genres">
                <option value="Lofi">
                <option value="Sad">
                <option value="Bittersweet">
                <option value="Happy">
                <option value="Energetic">
                <option value="Romantic">
                <option value="Chill">
                <option value="Upbeat">
                <option value="Melancholy">
                <option value="Party">
            </datalist>

            <label for="tiktok">TikTok Virality (0.0 - 1.0):</label>
            <input type="number" step="0.01" min="0" max="1" id="tiktok" name="tiktok" placeholder="e.g., 0.73" required>

            <label for="release">Release Year (2020 - 2024):</label>
            <input type="number" id="release" name="release" placeholder="e.g., 2023" min="2020" max="2024" required>

            <button type="submit">Predict Artist</button>
        </form>

        {% if prediction_text %}
            <div class="result">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>
</body>
</html>
